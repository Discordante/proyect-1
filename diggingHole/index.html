<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digging Hole</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">

     

      <div>
        <img class="center" id="canvas-border" src="../diggingHole/images/html/game_frame.png" alt="game-frame">
      </div>

      

      <div>
        <canvas id="canvas"></canvas>
      </div>

      

      <audio id="audio" src="sound/Skyrim 8-Bit Theme.mp3" autoplay loop></audio>
      <video id="video" src="images/html/fog-video.mp4" autoplay loop>
      </video>


     

      

      <div>
        <img id="controlsImg" class="center hide" id="controls" src="../diggingHole/images/html/controls.png" alt="controls">
      </div>
      
      <div class="container">
        <div class="row"></div>
          <button id="start" class="button center">START</button>
          <button id="continue" class="button center hide">CONTINUE</button>
          <button id="options" class="button center">OPTIONS</button>
          <button id="again" class="button center hide">TRY AGAIN</button>
          <button id="easy" class="button difficulty hide">EASY</button>
          <button id="normal" class="button difficulty hide active">NORMAL</button>
          <button id="hard" class="button difficulty hide">HARD</button>
          <button id="control"  class="position-absolute top-50 start-50 translate-middle button">CONTROLS</button>
          <button id="exit" class="button center hide">EXIT</button>
          <button id="back" class="button center hide">BACK</button>
      </div>

    </main>








      <script type="text/javascript" src="javascript/constant.js"></script>
      
      <script type="text/javascript" charset=utf-8 src="javascript/classes/generalClass.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/characters/hero.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/characters/enemy.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/characters/snailEnemy.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/characters/basicEnemy.js"></script>
      
      <script type="text/javascript" charset=utf-8 src="javascript/classes/hud/health.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/hud/numPotions.js"></script>

      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/basicBlock.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/background.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/signals.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/blockWithMotion.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/elevatorBlock.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/door.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/safeBox.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/stairs.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/environment/barrel.js"></script>

      <script type="text/javascript" charset=utf-8 src="javascript/classes/inventary/dungeonKey.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/inventary/steelBoots.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/inventary/potions.js"></script>

      <script type="text/javascript" charset=utf-8 src="javascript/classes/traps/arrowTrap.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/traps/floorTrap.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/classes/traps/roofTrap.js"></script>

      <script type="text/javascript" charset=utf-8 src="javascript/game.js"></script>
      <script type="text/javascript" charset=utf-8 src="javascript/index.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
